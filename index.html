<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Contador-De-Gorjeta</title>
</head>
<body>
   <main>
      <h1 id="title">Contador de Gorjeta</h1>
     <img src="money.png" alt="money.png" id="picture">
     <section id="container">
         
      <form id="form">
         <section id="sectionOne">
           <label for="money-dine" class="text">Quanto custou a janta:</label>
          <input type="number" id="money-dine" class= "input-num" placeholder="R$0,00">
         </section>
          <section id="sectionTwo">
            <label for="tips" class="text">Qual taxa de servi√ßo:</label>
           <input type="number" id="rate" class="input-num" placeholder="--Digite aqui--">
          </section>
          <section id="sectionThree">
            <label for="pessoas" class="text">Quantidade de pessoas:</label>
            <input type="number" name="pessoas" id="amount" class="input-num" placeholder="Quantidade de pessoas ">
          </section>

      </form>
        <button type="submit" id="btn-calc">Calcular</button>
       
     </section>
  
     <div id="result">
      R$20,00
     </div>
     <div id= "context">
       para cada pessoa
     </div>
   </main>
</body>
</html>
